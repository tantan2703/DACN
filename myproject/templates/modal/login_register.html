{% load static %}
<!-- login modal -->
<div id="loginModal2" class="modal-style-2  modal ">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header p-0" >				
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{% url 'login' %}" method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Enter your username" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Enter password" required="required" autocomplete="on">
                        </div>
                    </div>
                    <!--
                    <div>
                        {% for messages in messages %}
                        <p id="messages" style="color:red;">{{messages}}</p>
                        {% endfor %}                               
                    </div>
                    -->
                    <div class="row pl-1 pr-1">
                        <div class="col text-left">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="item_checkbox" name="item_checkbox" value="option1">
                                <span class="custom-control-label">&nbsp;Remember Me</span>
                            </label>
                        </div>
                        <div class="col text-right hint-text pt-0">
                            <a href="{% url 'reset_password' %}" class="text-danger">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="form-group text-center mt-2 mb-0">
                        <button type="submit" class="btn btn-primary btn-sm">Login</button>
                        
                    </div>
                    <p class="hint-text mt-0">or login with</p>
                    <div class="social-login text-center">
                        <a class=" btn-facebook  text-uppercase" href="redirect/facebook"><i class="fab fa-facebook-f mr-2 ml-2"></i> </a>
                        <a class=" btn-facebook  text-uppercase" href="redirect/google"><i class="fab fa-google mr-2 ml-2"></i></a>
                        <a class=" btn-facebook  text-uppercase" href="redirect/twitter"><i class="fab fa-twitter mr-2 ml-2"></i></a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">Don't have an account? <a href="#registerModal2" data-dismiss="modal" data-toggle="modal"> Register</a></div>
        </div>
    </div>
</div>  
<!-- register modal -->
<div id="registerModal2" class="modal-style-2  modal ">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header p-0">				
                <h4 class="modal-title">Register</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{% url 'register' %}" method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="first_name" placeholder="Enter your name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Enter email address" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Enter username" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password1" placeholder="Enter password" required="required" autocomplete="on">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-eye-slash"></i></span>
                            <input type="password" class="form-control" name="password2" placeholder="Retype password" required="required" autocomplete="on">
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button id="signup-button" type="submit" class="btn btn-primary btn-sm">Register</button>
                        
                    </div>
                </form>

            </div>
            <!-- social icons -->
            <p class="hint-text">or register with</p>
            <div class="social-login text-center mb-2">
                <a class=" btn-facebook  text-uppercase" href="redirect/facebook"><i class="fab fa-facebook-f mr-2 ml-2"></i> </a>
                <a class=" btn-facebook  text-uppercase" href="redirect/google"><i class="fab fa-google mr-2 ml-2"></i></a>
                <a class=" btn-facebook  text-uppercase" href="redirect/twitter"><i class="fab fa-twitter mr-2 ml-2"></i></a>
            </div>
            <div class="modal-footer">Already have an account? <a href="#loginModal2" data-dismiss="modal" data-toggle="modal"> Login</a></div>
        </div>
    </div>
</div> 
<script>
    $(document).ready(function() {
        {% if form.errors %}
        $("#loginModal2").modal("show");
        {% endif %}
        });
        
</script>
