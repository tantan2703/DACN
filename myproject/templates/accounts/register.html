<!-- HTML TEMPLATE FOR ALL PAGE--> 
{% extends 'base.html' %}
{% load static %}
{% block title %}Hello{% endblock %}
{% block content %}

<!-- sigup section -->
<section class="w3l-about py-5" id="about">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 pe-xl-5 pt-lg-4">
                <form class="px-4 px-sm-2" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <h3 class="title-style py-3">SIGN UP</h3>

                    <div class="row pt-3 flex-sm-row flex-column">
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="text" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="text"  name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                    
                    <div class="row flex-sm-row flex-column">
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="email"  name="email" placeholder="Email" required>
                        </div>
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="text"  name="username" placeholder="Username" required>
                        </div>
                    </div>
                    
                    <div class="row flex-sm-row flex-column">
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="password"  name="password1" placeholder="Password" required>
                        </div>
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="password" name="password2" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the Terms and Conditions
                        </label>
                    </div>                       
                    <button class="btn-style mt-5" type="submit">Sign Up</button>

                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                </form>
                <div class="modal-footer">Already have an account? <a href="{% url 'login' %}"> Login</a></div>

            </div>

            <div class="col-md-6 history-info mt-lg-0 mt-5 pt-md-4 pt-2">
                <div class="position-relative img-border">
                    <img src="{% static 'images/about.jpg' %}" class="img-fluid radius-image" alt="video-popup">
                </div>
            </div>
        </div>
    </div>
</section> 

<!-- sigup section -->
{% endblock %}
