<!-- HTML TEMPLATE FOR ALL PAGE--> 
{% extends 'base.html' %}
{% load static %}
{% block title %}Hello{% endblock %}
{% block content %}

<!-- sigup section -->
<section class="w3l-about py-5" id="about">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 pe-xl-5 pt-lg-4">
                <form class="px-4 px-sm-2" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <h3 class="title-style py-3">LOG IN</h3>

                 
                    
                    <div class="row flex-sm-row flex-column">
                       
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="text"  name="username" placeholder="Username" required>
                        </div>
                    </div>
                    
                    <div class="row flex-sm-row flex-column">
                        <div class="col-sm-6 px-sm-2 px-5">
                            <input class="form-control my-3" type="password"  name="password" placeholder="Password" required>
                        </div>
                        
                    </div>
                    
                                       
                    <button class="btn-style mt-5" type="submit">Log In</button>

                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                
                <div class="modal-footer">Don't have account? <a href="{% url 'register' %}"> Register</a></div>

                </form>
            </div>
            <div class="col-md-6 history-info mt-lg-0 mt-5 pt-md-4 pt-2">
                <div class="position-relative img-border">
                    <img src="{% static 'images/about.jpg' %}" class="img-fluid radius-image" alt="video-popup">
                </div>
            </div>
        </div>
    </div>
</section> 

<!-- sigup section -->
{% endblock %}
