<!-- HTML TEMPLATE FOR ALL PAGE--> 
{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}

<!-- sigup section -->
<section class="w3l-about py-5" id="about">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 pe-xl-5 pt-lg-4">
                <h3 class="title-style py-3">Password reset</h3>  
                <p class="mt-2 mb-2">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one</p> 
                <form class="px-4 px-sm-2" action="{% url 'reset_password' %}" method="post">
                    {% csrf_token %}                    
                    {{form}}                    
                    <input class="btn-style mt-2" type="submit" name="Send email">
            </form>
            </div>
            <div class="col-md-6 history-info mt-lg-0 mt-5 pt-md-4 pt-2">
                <div class="position-relative img-border">
                    <img src="{% static 'images/about.jpg' %}" class="img-fluid radius-image" alt="video-popup">
                </div>
            </div>
        </div>
    </div>
</section> 

<!-- sigup section -->
{% endblock %}
